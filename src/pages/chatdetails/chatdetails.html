<ion-header>

  <ion-navbar>
    <ion-title>{{chatUserName}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div class="message-wrap">
    <div class="message right">
      <img src="http://img.mukewang.com/user/57a322f00001e4ae02560256-40-40.jpg?1519969107090" class="user-img">
      <div class="msg-detail">
        <div class="msg-info">
          <p>Panama&nbsp;1分钟前</p>
        </div>
        <div class="msg-content">
          <p class="line-breaker">广东爱情故事</p>
        </div>
      </div>
    </div>
  </div>
</ion-content>
<ion-footer no-border [style.height]="isOpenEmojiPicker ? '260px' : '55px'">
  <ion-grid class="input-wrap">
    <ion-row>
      <ion-col col-2>
        <button ion-button clear ion-only (click)="switchEmojiPicker()">
          <ion-icon name="md-happy" ></ion-icon>
        </button>
      </ion-col>
      <ion-col col-8>
        <ion-textarea row="10" placeholder="输入内容...">

        </ion-textarea>
      </ion-col>
      <ion-col col-2>
        <button ion-button clear ion-only>
          <ion-icon name="send"></ion-icon>
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
  <emojipicker *ngIf="isOpenEmojiPicker"></emojipicker>
</ion-footer>

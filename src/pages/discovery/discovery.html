<ion-header>

  <ion-navbar>
    <ion-title>发现</ion-title>
  </ion-navbar>

</ion-header>


<ion-content >
  <!-- 自己发挥 -->
  <ion-card>
    <ion-card-header>
      直播平台里的清流&nbsp;虎牙直播率先深入践行社会主义价值观
    </ion-card-header>
    <ion-card-content>
      <ion-row>
        <ion-col col-4>
          <img src="http://via.placeholder.com/138x80" alt="">
        </ion-col>
        <ion-col col-4>
          <img src="http://via.placeholder.com/138x80" alt="">
        </ion-col>
        <ion-col col-4>
          <img src="http://via.placeholder.com/138x80" alt="">
        </ion-col>
      </ion-row>
    </ion-card-content>
    <ion-row>
      <ion-col col-8 text-left>
        <ion-note>
           光明网&nbsp;发布&nbsp;&nbsp;&nbsp;&nbsp;111 评论 2小时前
        </ion-note>
      </ion-col>
      <ion-col col-4 text-right>
          <ion-icon name="close"></ion-icon>
      </ion-col>
    </ion-row>
  </ion-card>
  <!-- 慕课的教程 -->
  <ion-card *ngFor="let f of questions" (click)="gotoDetails(f.IdentityId)">
    <ion-item>
      <ion-avatar item-start>
        <img src="{{f.HeadFace}}" />
      </ion-avatar>
      <p>{{f.UserNickName}}&nbsp;发布了该问题
        <ion-icon class="more_button" name="more"></ion-icon>
      </p>
    </ion-item>
    <h2>{{f.ContentTitle}}</h2>
    <ion-card-content class="mooc-content">
      <p>{{f.ContentSummary}}</p>
    </ion-card-content>
    <ion-row>
      <ion-col class="mooc-col" col-8 center text-left> 
        <ion-note class="mooc-note">
          {{f.LikeCount}}&nbsp;赞同&nbsp;&nbsp;&nbsp;&nbsp;{{f.CommentCount}}&nbsp;评论&nbsp;&nbsp;&nbsp;&nbsp;关注
        </ion-note>
      </ion-col>
      <ion-col col-4 class="mooc-col"></ion-col>
    </ion-row>
  </ion-card>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content pullingIcon="arrow-dropdown" pullingText="下拉刷新" refreshingSpinner="circles" refreshingText="刷新中...">

    </ion-refresher-content>
  </ion-refresher>
</ion-content>

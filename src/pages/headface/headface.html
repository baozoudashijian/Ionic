<ion-header>

  <ion-navbar>
    <ion-title>修改头像</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <img src="{{pathForImage(lastImage)}}" style="width:100%" [hidden]="lastImage === null" />
  <h3>请从图中选择一个图片。</h3>
</ion-content>
<ion-footer color="primary">
  <ion-toolbar color="primary">
    <ion-buttons>
      <button ion-button icon-left (click)="selectActionSheet()">
        <ion-icon name="camera"></ion-icon>选择...
      </button>
      <button ion-button icon-left (click)="uploadImage()" [disabled]="lastImage === null">
        <ion-icon name="cloud-upload"></ion-icon>上传
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>

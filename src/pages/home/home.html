<ion-header>
  <ion-toolbar>
    <ion-searchbar placeholder="搜索: 怎么改怎么改"></ion-searchbar>
    <ion-icon name="text" class="top_header_message_icon" (tap)="gotoChat()"></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- 分类选项 -->
  <div class="floatMenu">
    <ion-row>
      <ion-col col-4 text-center>
        <div (tap)="gotoQuestion()">
          <ion-icon name="create" icon-left></ion-icon>提问
        </div>
      </ion-col>
      <ion-col col-4 text-center>
        <div>
          <span style="color:#dddddd;float:left;">|</span>
          <ion-icon name="albums"></ion-icon>回答
          <span style="color:#dddddd;float:right;">|</span>
        </div>
      </ion-col>
      <ion-col col-4 text-center>
        <div>
          <ion-icon name="share-alt"></ion-icon>分享
        </div>
      </ion-col>
    </ion-row>
  </div>
  <!-- 问题详情 -->
  <ion-card *ngFor="let f of feeds;let i=index" (click)="gotoDetails(f.IdentityId)">
    <ion-item>
      <ion-avatar item-start>
        <img src="{{f.HeadFace}}" />
      </ion-avatar>
      <p>{{f.UserNickName}}&nbsp;回答了该问题
        <ion-icon class="more_button" name="more"></ion-icon>
      </p>
    </ion-item>
    <h2>{{f.ContentTitle}}</h2>
    <ion-card-content>
      <p>{{f.ContentSummary}}</p>
    </ion-card-content>
    <ion-row>
      <ion-col col-8 center text-left>
        <ion-note>
          {{f.LikeCount}}&nbsp;赞同&nbsp;&nbsp;&nbsp;&nbsp;{{f.CommentCount}} 评论 关注问题
        </ion-note>
      </ion-col>
      <ion-col col-4></ion-col>
    </ion-row>
  </ion-card>


</ion-content>

<ion-header>

  <ion-navbar>
    <ion-title>通知</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <div *ngIf="isNotification">
      <ion-item *ngFor="let n of notificationList" (click)="gotoDetails(n.QuestionId)">
        <ion-avatar item-start>
          <img src="{{n.HeadFace}}" >
        </ion-avatar>
        <h2>{{n.NotificationTitle}}</h2>
        <p>{{n.NotificationMessage}}</p>
      </ion-item>
    </div>
    <div *ngIf="isNotification" text-center>
      <h2>无通知信息</h2>
    </div>
  </ion-list>
</ion-content>
